<!DOCTYPE html>
<html>
<head>
    <title>India to Singapore Route</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .controls {
            margin: 10px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .input-field {
            margin: 5px;
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="source" class="input-field" placeholder="Enter source (e.g., India)">
        <input type="text" id="destination" class="input-field" placeholder="Enter destination (e.g., Singapore)">
        <button onclick="calculateRoute()">Show Route</button>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 20.5937, lng: 78.9629}, // Center at India
                zoom: 5
            });

            // Initialize services
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: false
            });

            // Add autocomplete to input fields
            const sourceInput = document.getElementById('source');
            const destinationInput = document.getElementById('destination');
            
            const autocompleteSource = new google.maps.places.Autocomplete(sourceInput);
            const autocompleteDest = new google.maps.places.Autocomplete(destinationInput);
        }

        function calculateRoute() {
            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;

            directionsService.route({
                origin: source,
                destination: destination,
                travelMode: 'WALKING'
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                } else {
                    alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC--1BVY4-1eVT5d3CNhD3EzRlY5t9m-k4&libraries=places&callback=initMap">
    </script>
</body>
</html>
